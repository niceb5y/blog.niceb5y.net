---
layout: default
---
<div class="block py-3">
	<div class="container">
		<div class="row">
			<article class="post col-12" itemscope itemtype="http://schema.org/BlogPosting">
				<header class="post-header">
					<h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
					<p class="text-muted"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
				</header>
				<div class="post-content" itemprop="articleBody">
					{{ content }}
				</div>
			</article>
		</div>
		<div class="row d-flex justify-content-center py-5">
			<div class="social-buttons">
				<a href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" target="_blank" class="btn btn-square btn-default-outline btn-google-plus">
					<span class="icon icon-google-plus"></span>
				</a>
				<a href="http://twitter.com/intent/tweet?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}" target="_blank" class="btn btn-square btn-default-outline btn-twitter">
					<span class="icon icon-twitter"></span>
				</a>
				<a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}&t={{ page.title }}" target="_blank" class="btn btn-square btn-default-outline btn-facebook">
				<span class="icon icon-facebook"></span>
				</a>
			</div>
		</div>
	</div>
</div>
