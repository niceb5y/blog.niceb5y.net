<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="theme-color" content="#a9cf52">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@niceb5y">
		<meta name="twitter:creator" content="@niceb5y">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:image" content="{{ "/assets/blog.png" | prepend: site.baseurl | prepend: site.url }}">
		<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<meta property="og:type" content="website">
		<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:image" content="{{ "/assets/blog.png" | prepend: site.baseurl | prepend: site.url }}">
		<meta property="fb:pages" content="241509676274383">
		<link rel="stylesheet" href="//cdn.shk.im/css/toolkit/minimal.css">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="search" type="application/opensearchdescription+xml" title="{{ site.title }}" href="{{ "/search.xml" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl | prepend: site.url }}">
		<style>.card-block, .content div.block { padding-left: 0; padding-right: 0; } .post-content p { font-size: 1.2em; }</style>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-80539013-1', 'auto');
			ga('send', 'pageview');
			if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js');
		</script>
		<script src="//cdn.shk.im/js/toolkit/script_kr.js" async></script>
		<script src="{{ "/assets/script.js" | prepend: site.baseurl | prepend: site.url }}" async></script>
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="navbar navbar-light bg-hoshii my-4 rounded">
					<a class="navbar-brand mr-auto" href="{{ site.baseurl }}/">{{ site.title }}</a>
				</nav>
			</div>
		</header>
		<div class="content">
			{{ content }}
		</div>
		<div class="container pt-5">
			<div class="d-flex justify-content-center">
				<div class="col-12 col-sm-6" itemscope itemtype="http://schema.org/WebSite">
					<link itemprop="url" href="https://blog.niceb5y.net/" />
					<form action="/search.html" method="get" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction">
						<div class="form-group">
							<meta itemprop="target" content="https://blog.niceb5y.net/search.html?q={q}">
							<input type="text" class="form-control" name="q" placeholder="검색" itemprop="query-input">
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<div class="block block-bordered-lg text-center pb-3 mt-5 pt-5">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h2 class="block-title mt-3">{{ site.title }}</h2>
							<p class="text-muted">{{ site.description }}</p>
							<p>
								subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="btn btn-xs btn-outline-primary">RSS<span class="icon icon-rss"></span></a>
							</p>
						</div>
					</div>
					<div class="row py-3 d-flow justify-content-center">
						{% for my_page in site.pages %}{% if my_page.title %}
						<a href="{{ my_page.url | prepend: site.baseurl }}" class="px-3"><small>{{ my_page.title }}</small></a>
						{% endif %}{% endfor %}
					</div>
					<div class="row d-flow justify-content-center">
						<p class="text-muted">
							<small>
								<span class="icon icon-creative-commons"></span>
								<span class="icon icon-creative-commons-attribution"></span>
								<span class="icon icon-creative-commons-noncommercial-us"></span>
								<span class="icon icon-creative-commons-sharealike"></span>
								이 저작물은 <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.ko">크리에이티브 커먼즈 저작자표시-비영리-동일조건변경허락 4.0 국제 라이선스</a>에 따라 이용할 수 있습니다.
							</small>
						</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
