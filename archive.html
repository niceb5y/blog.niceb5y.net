---
layout: page
title: "아카이브"
permalink: /archive/
---
<div class="index">
	{% for post in site.posts %}
	<div class="card">
	  <div class="card-block">
	    <h3 class="card-title">
	      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	        {{ post.title }}
	      </a>
	    </h3>
	    <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%b %-d, %Y" }}</h6>
	  </div>
	</div>
	{% endfor %}
</div>
